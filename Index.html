<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="./Assets/Style/Style.css">
    <title>Login Page</title>
</head>
<body>
    <div class="main_Container">
        <div class="box1">
            <img src="./Assets/Img/Screen-Shot-2022-04-28-at-7.51.29-PM.png" alt="" class="image_1">
        </div>
        <div class="box2">
            <div class="Head">
                <h1>My App<span> - Login</span></h1>
            </div>
            <div class="main_Form">
                <form action="">
                    <div class="email">
                        <input type="email" id="emailAddress" placeholder="Email Address" name="emailAddress"><br>
                    </div>
                    <div class="password">
                        <input type="text" id="password" placeholder="Password" name="password"><br>
                    </div>
                    <div class="submit">
                        <input type="submit" value="Login">
                    </div>

                </form>
            </div>

        </div>
    </div>
    
</body>
</html>
